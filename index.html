<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LÄ°ON MOTORS</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #0f0f0f;
      color: #fff;
      overflow-x: hidden;
      animation: backgroundMove 20s linear infinite;
      scroll-behavior: smooth;
    }
    @keyframes backgroundMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }

    .rain {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      overflow: hidden;
    }
    .raindrop {
      position: absolute;
      bottom: 100%;
      width: 2px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      animation: fall linear infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    header {
      position: relative;
      padding: 100px 20px 60px;
      text-align: center;
      background: url('https://via.placeholder.com/1600x800?text=Car+Wash') center/cover no-repeat;
      animation: fadein 2s ease-in;
      z-index: 1;
    }
    header::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }
    @keyframes fadein {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    header h1 {
      position: relative;
      font-size: 2.8em;
      margin: 0;
      color: #00c6ff;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    header p {
      position: relative;
      margin-top: 10px;
      font-size: 1.1em;
      color: #e0f7ff;
    }
    nav {
      position: relative;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      z-index: 2;
    }
    .btn {
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      background: #fff;
      color: #0072ff;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9em;
      animation: slidein 1s ease forwards;
    }
    @keyframes slidein {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .btn:hover {
      transform: scale(1.05);
      background: #00c6ff;
      color: #fff;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
    }
    section {
      padding: 50px 20px;
      text-align: center;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 24px;
      margin-top: 30px;
      padding: 0 10px;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,198,255,0.2);
      transition: transform 0.4s;
      animation: float 5s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 18px rgba(0,198,255,0.4);
    }
    .card h3 {
      color: #00c6ff;
      margin-top: 0;
    }
    .map-link {
      margin-top: 20px;
      font-size: 1.2em;
    }
    .map-link a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    .map-link a:hover {
      color: #fff;
    }
    .phone-area {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .phone {
      font-size: 1.4em;
      font-weight: bold;
      color: #00c6ff;
      text-decoration: none;
      transition: transform 0.3s;
    }
    .phone:hover {
      transform: scale(1.1);
      color: #fff;
    }

    footer {
      background: #111;
      padding: 16px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
      animation: fadein 2s ease-in;
    }
    @media (max-width: 768px) {
      header {
        padding: 80px 15px 50px;
      }
      header h1 {
        font-size: 2.4em;
      }
      .btn {
        padding: 10px 20px;
        font-size: 0.85em;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2em;
      }
      nav {
        gap: 12px;
      }
      .btn {
        padding: 8px 16px;
        font-size: 0.8em;
      }
    }
  </style>
</head>
<body>
  <div class="rain"></div>

  <header>
    <h1>BAKIMDA</h1>
    <h1>BAKIMDA</h1>
</body>
</html>
