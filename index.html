<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LİON MOTORS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .maintenance-container {
            position: relative;
            width: 300px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .maintenance-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #fdd835, #4caf50, #3f51b5);
            background-size: 400% 400%;
            animation: colorCycle 5s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: not-allowed;
            opacity: 0.9;
            border: none;
            border-radius: inherit;
            z-index: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .maintenance-button::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            border-radius: inherit;
            z-index: 2;
            pointer-events: none;
        }

        .shimmer {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(-45deg);
            animation: shimmerEffect 3s infinite linear;
            border-radius: 50%;
        }

        @keyframes colorCycle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shimmerEffect {
            0% { transform: translateX(-100%) translateY(-100%) rotate(-45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(-45deg); }
        }

        .maintenance-container:hover {
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }

        .maintenance-button span {
            position: relative;
            z-index: 5;
        }

        .reflection {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%) skewY(-15deg);
            width: 80%;
            height: 40px;
            background: linear-gradient(rgba(255, 255, 255, 0.1), transparent);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.6;
        }

        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: pulseAnimation 2s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes pulseAnimation {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.05; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.15; }
        }

        .border-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            pointer-events: none;
        }

        .border-effect::before,
        .border-effect::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f06, #3cf, #6cf, #f06);
            border-radius: inherit;
            z-index: -1;
            background-size: 400% 400%;
            animation: borderAnim 2s linear infinite;
        }

        .border-effect::after {
            filter: blur(10px);
        }

        @keyframes borderAnim {
            0% { background-position: 0% 0%; }
            100% { background-position: 400% 0%; }
        }
        .maintenance-container {
            perspective: 600px; 
        }

        .maintenance-button {
            transform-style: preserve-3d;
        }

        .tilt-effect {
            transition: transform 0.5s ease-in-out;
        }

        .maintenance-container:hover .tilt-effect {
            transform: rotateX(10deg) rotateY(15deg);
        }

        .icon-container {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.8em;
            color: #fff;
            opacity: 0.7;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            animation: pulseIcon 1.5s infinite alternate;
        }

        @keyframes pulseIcon {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .sub-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #ccc;
            font-size: 0.9em;
            font-style: italic;
        }
        .maintenance-container {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15),
                        0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .inner-shadow {
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            pointer-events: none;
        }
        .sparkle {
            position: absolute;
            top: 15%;
            left: 15%;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0.8;
            animation: sparkleAnim 1s infinite alternate;
        }

        .sparkle:nth-child(2) {
            top: 70%;
            left: 60%;
            animation-delay: 0.5s;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <button class="maintenance-button tilt-effect">
            <span>Sistem Bakımda</span>
        </button>
        <div class="overlay"></div>
        <div class="shimmer"></div>
        <div class="reflection"></div>
        <div class="pulse"></div>
        <div class="border-effect"></div>
        <div class="inner-shadow"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sub-text">Lütfen daha sonra tekrar deneyin.</div>
    </div>
</body>
</html>
